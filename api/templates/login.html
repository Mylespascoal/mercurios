<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            height: auto;
            transform: scale(0.95);
            animation: slideIn 0.6s ease forwards;
        }

        @keyframes slideIn {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .left-side {
            flex: 1;
            background-image: url('{{ url_for('static', filename='images/atomic.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            max-height: 400px;
            height: auto;
        }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #292929;
            color: white;
        }

        .form-section {
            width: 100%;
            text-align: center;
            animation: formFadeIn 0.8s ease forwards;
            animation-delay: 0.2s;
        }

        @keyframes formFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-section h2 {
            font-size: 2.3em;
            margin-bottom: 20px;
            color: #14CD37;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .form-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }

        .form-section label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            text-align: left;
            color: #ccc;
            padding-left: 10%;
            font-weight: bold;
        }

        .form-section input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.1em;
            background-color: #f1f1f1;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-section input:focus {
            border-color: #14CD37;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(20, 205, 55, 0.6);
            transform: scale(1.02);
        }

        .form-section button {
            background-color: #14CD37;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 80%;
            transition: transform 0.3s ease, background-color 0.4s ease;
        }

        .form-section button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(20, 205, 55, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-side {
                height: 200px;
            }

            .form-section h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Seção com imagem -->
        <div class="left-side"></div>

        <!-- Seção do formulário -->
        <div class="right-side">
            <div class="form-section">
                <h2>Bem-vindo!</h2>
                <p>O Futuro é para os visionários.</p>
                <form action="/login" method="POST">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

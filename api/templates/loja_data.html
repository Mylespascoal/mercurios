<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #FFFFFF;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }
        h2 {
            font-size: 2em;
            margin-top: 20px;
            color: #14CD37;
        }
        .navbar-container {
            background-color: #333;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease;
        }
        .navbar-right {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .navbar-right a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .navbar-right a.active {
            background-color: #14CD37;
        }
        .navbar-right a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .action-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .action-buttons button {
            background-color: #14CD37;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .action-buttons button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #1a1a1a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #14CD37;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #333;
            color: #fff;
        }
        tbody tr:nth-child(even) {
            background-color: #444;
        }
        tbody tr:hover {
            background-color: #555;
            transition: background-color 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>{{ loja }}</h1>

    <!-- Barra de navegação -->
    <div class="navbar-container">
        <div class="navbar-right">
            <a href="/loja_data" class="btn {% if active_page == 'loja' %}active{% endif %}">Loja</a>
            <a href="/perfil_data" class="btn {% if active_page == 'perfil' %}active{% endif %}">Perfil</a>
            <a href="/mensagens" class="btn {% if active_page == 'mensagens' %}active{% endif %}">Mensagens</a>
            <a href="#" class="btn {% if active_page == 'notificacoes' %}active{% endif %}">Notificações <span class="notification-count"></span></a>
            <a href="/configuracoes" class="btn {% if active_page == 'configuracoes' %}active{% endif %}">Configurações</a>
            <a href="/ajuda" class="btn ajuda-btn">Ajuda</a>
            <a href="/logout" class="btn logout-button">Sair</a>
        </div>
    </div>

    <!-- Botões de ação -->
    <div class="action-buttons">
        <button type="button" onclick="window.location.href='/adicionar_produto';">Adicionar Produto</button>
        <button type="button" onclick="window.location.href='/deletar_produto';">Remover Produto</button>
        <button type="button" onclick="window.location.href='/editar_produto';">Editar Produto</button>
        <button type="button" onclick="window.location.href='/link_para_produto';">Gerar link de venda</button>
        <button type="button" onclick="window.location.href='/link_de_afiliado';">Link de afiliado</button>
        <button type="button" onclick="window.location.href='/analise_de_vendas';">Análises de Vendas</button>
    </div>

    <h2>Produtos</h2>

    <!-- Tabela de produtos -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade em Estoque</th>
                <th>Data de Criação</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ produto[1] }}</td>
                <td>{{ produto[2] }}</td>
                <td>{{ produto[3] }}</td>
                <td>{{ produto[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

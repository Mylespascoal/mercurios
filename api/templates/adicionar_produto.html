<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            color: #FFFFFF; /* Cor do texto em branco */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #1a1a1a; /* Fundo escuro para o container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #14CD37; /* Verde vibrante */
        }
        label {
            font-size: 1.1em;
            color: #CCCCCC; /* Cor do texto dos labels em cinza claro */
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px 0;
            border: 1px solid #444; /* Bordas em cinza escuro */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333; /* Fundo escuro para inputs */
            color: #fff; /* Texto branco dentro dos inputs */
        }
        button {
            background-color: #14CD37; /* Verde vibrante */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #45a049; /* Verde mais escuro no hover */
        }
        .form-group {
            margin-bottom: 20px;
        }
        /* Adicionando uma animação para o formulário */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            animation: fadeIn 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Produto</h1>
        <form method="POST" action="/adicionar_produto" id="product-form">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome do produto">
            </div>
            
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required placeholder="Digite o preço do produto">
            </div>
            
            <div class="form-group">
                <label for="quantidade_estoque">Quantidade em Estoque:</label>
                <input type="number" id="quantidade_estoque" name="quantidade_estoque" required placeholder="Digite a quantidade disponível">
            </div>
            
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>

    <!-- Script de validação -->
    <script>
        document.getElementById('product-form').addEventListener('submit', function(event) {
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            const quantidade = document.getElementById('quantidade_estoque').value;

            if (!nome || !preco || !quantidade) {
                alert('Por favor, preencha todos os campos.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
